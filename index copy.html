<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="widt=device-width, initial-scale=1.0" />
    <title>Kancelaria Karkowska</title>
    <link
      rel="shortcut icon"
      href="/assets/icons/favicon.ico"
      type="image/x-icon"
    />

    <!-- font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Lora&display=swap");
    </style>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- css style -->
    <link rel="stylesheet" href="css\style.css" />
    <!-- owl carousel min-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- owl carousel theme min -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.css"
      integrity="sha512-9Tu/Gu0+bXW+oGrTGJOeNz2RG4MaF52FznXCciXFrXehFTLF6phJnJFNVOU2mmj9FWIXk9ap0H1ocygu1ZTRqg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    
    <!-- prueba -->

    <section class="services" id="zakres">
      <div
        class="practice-area practice-style-1 py-5"
        style="background-image: url(assets/img/law1.png)"
      >
        <div class="container">
          <div class="col-l2">
            <div class="section-title text-center">
              <h2>Zakres usług</h2>
            </div>
          </div>

          <div class="row">
            
            
            <div class="col-lg-4 col-md-12">
              <a href="https://getbootstrap.com/docs/5.1/layout/containers/">
              <div class="service-item">
                <div class="row">
                  <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                    <div class="service-icon">
                      <img src="/assets/icons/Badaniakliniczne.png" alt="">
                    </div>
                  </div>
                  <div class="col-lg-9 col-md-9 col-sm-9 col-9">
                    <div class="service-text">
                      <h3>Prawo medyczne</h3>
                    </div>
                  </div>
                </div>
              </div>
            </a>
            </div>

            <div class="col-lg-4 col-md-12">
              <div class="service-item">
                <div class="row">
                  <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                    <div class="service-icon">
                      <i class="fa-brands fa-xbox"></i>
                    </div>
                  </div>
                  <div class="col-lg-9 col-md-9 col-sm-9 col-9">
                    <div class="service-text">
                      <h3>Prawo farmaceutyczne</h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-4 col-md-12">
              <div class="service-item">
                <div class="row">
                  <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                    <div class="service-icon">
                      <i class="fa-solid fa-family-pants"></i>
                    </div>
                  </div>
                  <div class="col-lg-9 col-md-9 col-sm-9 col-9">
                    <div class="service-text">
                      <h3>Prawo prasowe</h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="service-item">
                <div class="row">
                  <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                    <div class="service-icon">
                      <i class="fi flaticon-thief"></i>
                    </div>
                  </div>
                  <div class="col-lg-9 col-md-9 col-sm-9 col-9">
                    <div class="service-text">
                      <h3>Prawo pracy i <br>ubezpieczeń społecznych</h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="service-item">
                <div class="row">
                  <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                    <div class="service-icon">
                      <i class="fi flaticon-university-graduate-hat"></i>
                    </div>
                  </div>
                  <div class="col-lg-9 col-md-9 col-sm-9 col-9">
                    <div class="service-text">
                      <h3>Prawo własności intelektualnej i nowych mediów</h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <!-- fin prueba -->

   

   

  

    

  

    <!-- jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- owl carousel min -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- init owl -->
    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 2,
          },
          800: {
            items: 3,
          },
          1000: {
            items: 4,
          },
        },
      });
    </script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
